<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Budget App</title>
  </head>
  <body>
    <div class="budget">
      <div class="expenses">
        <h2 class="expenses-header">Add your Expenses here</h2>
        <label for="name"> Name: </label>
        <input
          type="text"
          class="expenseName"
          placeholder="Eg. food"
          name="Name"
          id="expenseName"
        />
        <label for="amount"> Amount: </label>
        <input
          type="number"
          class="expenseAmount"
          name="Amount"
          placeholder="Eg. 20"
          id="expenseAmount"
        />

        <button id="addExpense" class="addExpense">add</button>
      </div>
      <div class="list" id="list">
        <h2 class="list-header">List</h2>
        <div id="expensesList" class="expensesList"></div>
        <input
          type="text"
          placeholder="Budget:$"
          class="budgetValue"
          id="budgetValue"
        />

        <input
          type="text"
          placeholder="left:$"
          class="budgetLeft"
          id="budgetLeft"
        />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
